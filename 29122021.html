<h1> HTML BASIC</h1>
<h1> Các thẻ cơ bản trong HTML</h1>
<p> Các tiêu đề heading với cỡ chữ nhỏ dần tương tự từ h1 đến h6 và được tô đậm <Br>

Có thẻ mở và thẻ đóng, khác nhau là có dấu sượt ở thẻ đóng <br>
Dùng Br để xuống dòng trong một đoạn văn </p>
<B> b là chữ đậm</B>
<i> i là chữ nghiêng </i>
